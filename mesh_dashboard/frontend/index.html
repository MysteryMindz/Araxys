<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mesh Network Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>Decentralized Mesh Network Dashboard</h1>
</header>

<div id="networkStatus">Network Stable</div>

<main>
  <section id="top-panels">

    <!-- Messaging -->
    <div class="panel">
      <h2>Messaging</h2>
      <select id="nodeSelect"></select>
      <input id="messageInput" placeholder="Type message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- SOS -->
    <div class="panel sos-panel">
      <h2>SOS</h2>
      <div id="sosBtn" onclick="toggleSOS()">SOS</div>
    </div>

    <!-- Node Status -->
    <div class="panel node-panel">
      <h2>Node Status</h2>
      <div id="nodes"></div>
    </div>

  </section>

  <!-- Logs -->
  <section class="panel logs">
    <h2>Live Message & Packet Logs</h2>
    <div id="logs"></div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
